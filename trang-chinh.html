<body>

  <div class="container">

    </a>
    <div id="postList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsaRCUIb2V_6OltOGvZ5gOb7L7IGbF0zU",
      authDomain: "webb-715d4.firebaseapp.com",
      databaseURL: "https://webb-715d4-default-rtdb.firebaseio.com",
      projectId: "webb-715d4",
      storageBucket: "webb-715d4.firebasestorage.app",
      messagingSenderId: "261801384268",
      appId: "1:261801384268:web:6c7ee77d4e01ac369297e9",
      measurementId: "G-3EQ3W93K8N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.querySelector('.menu').onclick = () => {
      const menu = document.getElementById('menuContent');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    };

    const postList = document.getElementById("postList");
    const postsRef = ref(db, 'posts/');

    const getUserId = () => localStorage.getItem('user_id') || (() => {
      const id = 'user-' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('user_id', id);
      return id;
    })();

    const getLastCommentTime = (postId) => {
      const key = `comment_time_${postId}`;
      return parseInt(localStorage.getItem(key) || '0');
    };

    const setLastCommentTime = (postId) => {
      const key = `comment_time_${postId}`;
      localStorage.setItem(key, Date.now().toString());
    };

    onValue(postsRef, (snapshot) => {
      postList.innerHTML = '';
      const posts = snapshot.val();
      for (let id in posts) {
        const post = posts[id];
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <div class="post-title">${post.title}</div>
          <div class="post-content">${post.content || ''}</div>
          ${post.images ? post.images.map(img => `<img src="${img}" />`).join('') : ''}
          <div>
            <button class="like-btn">üëç Th√≠ch (${post.likes || 0})</button>
            <button class="delete-btn">üóëÔ∏è Xo√°</button>
          </div>
          <div class="comment-section">
            <input type="text" placeholder="T√™n c·ªßa b·∫°n" class="username-input"/>
            <input type="text" placeholder="Vi·∫øt b√¨nh lu·∫≠n..." class="comment-input"/>
            <button class="comment-btn">G·ª≠i</button>
            <div class="comment-list"></div>
          </div>
        `;

        const likeBtn = postDiv.querySelector(".like-btn");
        const deleteBtn = postDiv.querySelector(".delete-btn");
        const userId = getUserId();
        const likedKey = `liked_${id}`;

        likeBtn.onclick = () => {
          const liked = localStorage.getItem(likedKey) === 'true';
          const newLikes = (post.likes || 0) + (liked ? -1 : 1);
          localStorage.setItem(likedKey, liked ? 'false' : 'true');
          set(ref(db, `posts/${id}/likes`), newLikes);
        };

        deleteBtn.onclick = () => {
          const pin = prompt("Nh·∫≠p m√£ PIN ƒë·ªÉ xo√° b√†i:");
          if (pin === post.pin) {
            remove(ref(db, `posts/${id}`));
            alert("ƒê√£ xo√° b√†i.");
          } else {
            alert("Sai m√£ PIN.");
          }
        };

        const commentBtn = postDiv.querySelector(".comment-btn");
        const commentInput = postDiv.querySelector(".comment-input");
        const usernameInput = postDiv.querySelector(".username-input");
        const commentList = postDiv.querySelector(".comment-list");
        const commentRef = ref(db, `posts/${id}/comments/`);

        onValue(commentRef, (snap) => {
          commentList.innerHTML = '';
          const comments = snap.val();
          for (let cid in comments) {
            const c = comments[cid];
            const div = document.createElement("div");
            div.className = "comment";
            div.textContent = `${c.name || "·∫®n danh"}: ${c.text}`;
            commentList.appendChild(div);
          }
        });

        commentBtn.onclick = () => {
          const now = Date.now();
          const lastComment = getLastCommentTime(id);
          if (now - lastComment < 2 * 60 * 60 * 1000) {
            alert("B·∫°n ch·ªâ ƒë∆∞·ª£c b√¨nh lu·∫≠n 1 l·∫ßn m·ªói 2 ti·∫øng!");
            return;
          }
          const text = commentInput.value.trim();
          const name = usernameInput.value.trim() || "·∫®n danh";
          if (text) {
            const newComment = push(commentRef);
            set(newComment, { name, text });
            setLastCommentTime(id);
            commentInput.value = '';
          }
        };

        postList.appendChild(postDiv);
      }
    });
  </script>
</body>
