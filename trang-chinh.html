    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const postList = document.getElementById("postList");

    const postsRef = ref(db, 'posts/');

    onValue(postsRef, (snapshot) => {
      postList.innerHTML = '';
      const posts = snapshot.val();
      for (let id in posts) {
        const post = posts[id];

        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <div class="post-title">${post.title}</div>
          <img src="${post.imageURL}" alt="·∫¢nh b√†i ƒëƒÉng">
          <div>
            <button class="like-btn">üëç Th√≠ch (${post.likes || 0})</button>

          <div class="comment-section">
            <input type="text" placeholder="T√™n c·ªßa b·∫°n" class="username-input"/>
            <input type="text" placeholder="Vi·∫øt b√¨nh lu·∫≠n..." class="comment-input"/>
            <button class="comment-btn">G·ª≠i</button>
            <div class="comment-list"></div>
          </div>
        `;

        const likeBtn = postDiv.querySelector(".like-btn");
        likeBtn.onclick = () => {
          const updatedLikes = (post.likes || 0) + 1;
          set(ref(db, `posts/${id}/likes`), updatedLikes);
        };

        const commentBtn = postDiv.querySelector(".comment-btn");
        const commentInput = postDiv.querySelector(".comment-input");
        const usernameInput = postDiv.querySelector(".username-input");
        const commentList = postDiv.querySelector(".comment-list");

        const commentRef = ref(db, `posts/${id}/comments/`);
        onValue(commentRef, (snap) => {
          commentList.innerHTML = '';
          const comments = snap.val();
          for (let cid in comments) {
            const c = comments[cid];
            const div = document.createElement("div");
            div.className = "comment";
            div.textContent = `${c.name || "·∫®n danh"}: ${c.text}`;
            commentList.appendChild(div);
          }
        });

        commentBtn.onclick = () => {
          const text = commentInput.value.trim();
          const name = usernameInput.value.trim() || "·∫®n danh";
          if (text) {
            const newComment = push(commentRef);
            set(newComment, { name, text });
            commentInput.value = '';
          }
        };

        postList.appendChild(postDiv);
      }
    });
  </script></body>
